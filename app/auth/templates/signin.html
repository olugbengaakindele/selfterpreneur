{% extends "layout.html" %}
{% block page_body %}
<!-- Insert Registration Form -->
{{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-lg-3"></div>

            <div class="col-sm-6 col-lg-6">
       
                            <form class="mt-50 " method ="POST" action="" >
                                    {{ form.hidden_tag() }}
                                   
                                    <div class="form-group ">
                                        {{ form.email (placeholder ='Email',class ='w-100 m-auto')}}
                                    </div>
                                    <div class="form-group">
                                        {{ form.password(placeholder ='Password',class ='w-100') }}
                                    </div> 
                                    <div>
                                        {{ form.submit(class ='btn btn-primary') }}
                                    </div>  
                            </form>    
                 

            </div>
            <div class="col-sm-3 col-lg-3"></div>    
        </div>
        
    </div>
{% endblock page_body %}
