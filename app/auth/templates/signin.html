{% extends "layout.html" %}
{% block page_body %}
<!-- Insert Registration Form -->

    <div class="container p-15">
        <div class="row">
            <div class="col-sm-3 col-lg-3"></div>

            <div class="col-sm-6 col-lg-6">
                <div class="row m-auto h-75"  style="height: 100px">
                    <div class="card border-0 w-100 m-auto">   
                        <div class="container">
                            <form class="mt-50 w-75 h-100" method ="POST" action="" >
                                {{ form.hidden_tag() }}
                                   
                                    <div class="form-group ">
                                        {{ form.email (placeholder ='Email',class ='w-100 m-auto')}}
                                    </div>
                                    <div class="form-group">
                                        {{ form.password(placeholder ='Password',class ='w-100') }}
                                    </div> 
                                    <div>
                                        {{ form.submit(class ='btn btn-primary') }}
                                    </div>  
                            </form>    
                        </div>
                        
                    </div> 
            </div>
            <div class="col-sm-3 col-lg-3"></div>    
        </div>
        
    </div>
{% endblock page_body %}
