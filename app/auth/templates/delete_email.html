{% extends 'layout.html' %}
{% block page_body %}

{{ super() }}

<div class="container p-15">
    <div class="row">
        <div class="col-sm-3 col-lg-3"></div>
        <div class="col-sm-6 col-lg-6">
            <div class="row m-auto h-75" style="height: 100px">
                <div class="card cardbody m-auto bg-transparent border-0  w-100">
                    <div class="container ">
                        <form class="mt-50 w-100 h-100" method="POST" action="/delete">
                            {{ form.hidden_tag() }}
                           
                            <div class="form-group ">
                                {% if form.email.errors %}
                                    {% for error in form.email.errors %}
                                        {{ error }}
                                    {% endfor %}
                                {% endif %}
                                {{ form.email (placeholder ='Email',class ='w-100 m-auto')}}
                            </div>
                            
                        </form>
                    </div>

                </div>
            </div>
            <div class="col-sm-3 col-lg-3"></div>
        </div>

    </div>
{% endblock %}
